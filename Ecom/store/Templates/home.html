{% include 'base.html' %}
{% include 'Navbar.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
{% block content %}
<h1 class="text-center">Megamart Ecommerce Website</h1>
<div class="container">
<div class="row mt-3">
{% for p in product_list %}
<div class="col md-4" >
    <div class="m-4">
<img src="{{p.image.url}}" alt="" class="img-fluid" style="height:2500; object-fit: cover;">
        <h2><a href="{% url 'productdetail' p.slug %}">{{p.name}}</a></h2>
    <p class="mt-3">Price: <strike>Rs. {{p.marked_price}}</strike>Rs. {{p.selling_price}}</p>
    <a href="{% url 'addtocart' p.id%}" class="btn btn-primary">Add to Cart</a>
    </div>
</div>
{% endfor %}
</div>
    </div>
{% endblock %}
</body>

</html>
{% include 'footer.html' %}
